<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="/images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="card">
      <div class="input-bill">
        <label for="bill">Bill</label>
        <img src="/images/icon-dollar.svg" alt="dollar Icon">
        <input type="text" id="select" placeholder="0" min="0">
      </div>

      <div class="select-tip">
        <label for="select-tip">Select Tip %</label>
        <div class="tip-btn">
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn" id="fifteen">15%</button>
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <input class="btn" type="number" id="custom" placeholder="CUSTOM" ">
        </div>
      </div>

      <div class="number">
        <label for="number-of-people">Number of People</label>
        <img src="/images/icon-person.svg" alt="Person Icon">
        <span id="error"></span>
        <input type="number" id="people" autocomplete="off">
      </div>

      <div class="tip-footer">
        <div class="tip-amount">
          <p>Tip Amount<br><strong>/person</strong></p>
          <h1>$<b id="amount">4.27</b></h1>
        </div>
        <div class="tip-total">
          <p>Total<br><strong>/person</strong></p>
          <h1>$<b id="total">32.79</b></h1>
        </div>
        <button id="reset">RESET</button>
      </div>

    </div>

  </main>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  <script src="main.js"></script>
</body>

</html>
